<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button>C</button></td>
            <td><button>del</button></td>
            <td><button>/</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td rowspan="2"><button id="igual">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button id="zero">0</button></td>
            <td><button>.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
